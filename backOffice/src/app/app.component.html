<div class="title">{{store?.name}}</div>
<div class="center" *ngIf="products?.length">
    <app-products-container *ngIf="!newProduct" [products]="products" (newProduct)="showNewProduct($event)"></app-products-container>
    <app-new-product *ngIf="newProduct" (updateProducts)="addProduct($event)" (newProduct)="showNewProduct($event)"></app-new-product>
</div>
