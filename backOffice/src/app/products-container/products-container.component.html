<div class="viewer">
    <span *ngIf="viewer.table" (click)="viewer.toogle()" class="material-icons click">grid_view</span>
    <span *ngIf="viewer.grid" (click)="viewer.toogle()" class="material-icons click">table_view</span>
</div>
<div class="left material-icons click" (click)="showNewProduct()">add_circle_outline</div>
<div *ngIf="viewer.table">
  <app-table [products]="products" (remove)="remove($event)"></app-table>
</div>
<div *ngIf="viewer.grid">
  <app-grid [products]="products" (remove)="remove($event)"></app-grid>
</div>
